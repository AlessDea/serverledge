Idle:
  node-exporter: pause
  process-exporter: pause
  cadvisor: pause
  prometheus: pause
Disabled:
  node-exporter: stop
  process-exporter: stop
  cadvisor: stop
  prometheus: stop
PartialPerformance:
  node-exporter: run
  process-exporter: pause
  cadvisor: pause
  prometheus: run
FullPerformance:
  node-exporter: run
  process-exporter: run
  cadvisor: run
  prometheus: run
